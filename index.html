<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Fade-in animation for title only */
    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: #1e293b;
      animation: fadeInTitle 2s ease-in-out;
    }

    @keyframes fadeInTitle {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid #38bdf8;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    /* Certificates - pure CSS slider */
    .certificate-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: auto;
      overflow: hidden;
    }

    .certificate-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: slideAnimation 9s infinite;
    }

    .certificate-slide:nth-child(1) {
      animation-delay: 0s;
    }
    .certificate-slide:nth-child(2) {
      animation-delay: 3s;
    }
    .certificate-slide:nth-child(3) {
      animation-delay: 6s;
    }

    @keyframes slideAnimation {
      0% { opacity: 0; transform: scale(0.9); }
      10% { opacity: 1; transform: scale(1); }
      30% { opacity: 1; transform: scale(1); }
      40% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 0; transform: scale(0.9); }
    }

    /* Contact section links */
    .contact-info a {
      color: #38bdf8;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Portfolio</header>

  <section id="name">
    <h2>Name</h2>
    <p>John Doe</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML, CSS, JavaScript</li>
      <li>UI/UX Design</li>
      <li>Responsive Web Design</li>
      <li>Graphic Editing</li>
    </ul>
  </section>

  <section id="certificates">
    <h2>Certificates</h2>
    <div class="certificate-container">
      <img src="รุจ.png" alt="นายรุจ บุญพาพรสิริ วิศวะคอม.pdf" class="certificate-slide">
      <img src="https://via.placeholder.com/600x300?text=Certificate+2" alt="Certificate 2" class="certificate-slide">
      <img src="https://via.placeholder.com/600x300?text=Certificate+3" alt="Certificate 3" class="certificate-slide">
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-info">
      <p>Email: <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
      <p>Phone: +1 234 567 890</p>
    </div>
  </section>
</body>
</html>
